<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css"/>
</head>
<body>
    <div class="content">
        <input id="input" class="inputs input-first">
        <select class="marg sign">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">:</option>
        </select>
        <input class="inputs input-second">
        <button class="marg equally" type="submit">=</button>
        <span class="output"> </span>
    </div>
    <script type="module" src="./js/main_calc.js"></script>
</body>
</html>
